# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MonAppServiceCours

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0a91e082f2354553854f52388a40a356 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f732054e9d2d47f38b96efcafd2a4572 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0a91e082f2354553854f52388a40a356 }}/appsvc:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MonAppServiceCours'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b24aed2ad7f442a2b46e4b6357ee18ee }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0a91e082f2354553854f52388a40a356 }}/appsvc:${{ github.sha }}'